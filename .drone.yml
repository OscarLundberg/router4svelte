kind: pipeline
type: docker
name: publish

steps:
  - name: npm_publish
    image: node
    environment: 
      NPM_SECRET:
        from_secret: NPM_SECRET
    commands:
      - curl -L https://pnpm.js.org/pnpm.js | node - add --global pnpm@7 
      - pnpm install
      - echo "//registry.npmjs.org/:_authToken=$NPM_SECRET" > .npmrc
      - npm publish

  - name: gitea_release
    image: plugins/gitea-release
    settings:
      api_key: $GITEA_API_KEY
      base_url: $GITEA_BASE_URL
      files: 
        - dist
        - src

trigger:
  branch:
  - master
